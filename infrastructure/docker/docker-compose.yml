# docker-compose.yml
# This file defines and runs our multi-container Docker application.
# Run 'docker-compose up -d' in your terminal from the project root.

version: '3.8'

services:
  # Zookeeper is required by Kafka to manage its cluster state.
  zookeeper:
    image: confluentinc/cp-zookeeper:7.0.1
    container_name: zookeeper
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000

  # Kafka message broker
  kafka:
    image: confluentinc/cp-kafka:7.0.1
    container_name: kafka
    ports:
      - "9092:9092" # Exposes Kafka for our Spring Boot apps
    depends_on:
      - zookeeper
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: 'zookeeper:2181'
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_INTERNAL:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092,PLAINTEXT_INTERNAL://kafka:29092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0

  # PostgreSQL database for the catalogue-service
  catalogue-postgres:
    image: postgres
    container_name: catalogue-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: catalogue_db
      POSTGRES_USER: user
      POSTGRES_PASSWORD: mysecretpassword

  # NEW: PostgreSQL database for the order-service
  order-postgres:
    image: postgres
    container_name: order-postgres
    ports:
      - "5433:5432" # Map to a different host port (5433) to avoid conflicts
    environment:
      POSTGRES_DB: order_db
      POSTGRES_USER: user
      POSTGRES_PASSWORD: mysecretpassword

  # NEW: PostgreSQL database for the payment-service
  payment-postgres:
    image: postgres
    container_name: payment-postgres
    ports:
      - "5434:5432" # Map to a different host port (5433) to avoid conflicts
    environment:
      POSTGRES_DB: payment_db
      POSTGRES_USER: user
      POSTGRES_PASSWORD: mysecretpassword